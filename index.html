<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- BS Style -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@700&display=swap"
        rel="stylesheet">
    <!-- My Style -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header class="container my-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fs-1 fw-bold mb-4 ls-1">ToDoList</h1>
            <div class="d-flex justify-content-center gap-5">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#Task">
                    <i class="bi bi-pencil-square"></i>
                    Tarea
                </button>
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#Level">
                    <i class="bi bi-collection"></i>
                    Nivel
                </button>
            </div>
        </div>
    </header>

    <!-- Modal Task -->
    <div class="modal fade" id="Task" tabindex="-1" aria-labelledby="TaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="TaskLabel">Crear tarea por hacer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="title"
                                placeholder="Escribe el titulo de la tarea" required>
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">Actividad</label>
                            <textarea class="form-control" id="activity"
                                placeholder="Especifica las actividades por hacer" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="tag" class="form-label">Etiqueta</label>
                                <select id="tag" class="form-select" required>
                                    <option value="Proyecto">Proyecto</option>
                                    <option value="Incidencia">Incidencia</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="status" class="form-label">Estatus</label>
                                <select id="status" class="form-select" required>
                                    <option value="Proyecto">En Proceso</option>
                                    <option value="Incidencia">Pendiente</option>
                                    <option value="Incidencia">Detenido</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="status" class="form-label">Nivel</label>
                                <select id="status" class="form-select" required>
                                    <option value="Urgente">Urgente</option>
                                    <option value="Esta semana">Esta semana</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="comments"
                                placeholder="Ticket, usuario, notas de seguimiento"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Item -->
    <div class="modal fade" id="Item" tabindex="-1" aria-labelledby="ItemLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ItemLabel">Modifica la tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="title"
                                placeholder="Escribe el titulo de la tarea" value="Enviar correo al proveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">Actividad</label>
                            <textarea class="form-control" id="activity"
                                placeholder="Especifica las actividades por hacer" required>Definir bien los requerimientos y contactar a los proveedores solicitando una sesión con el usuario</textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="tag" class="form-label">Etiqueta</label>
                                <select id="tag" class="form-select" required>
                                    <option value="Proyecto">Proyecto</option>
                                    <option value="Incidencia">Incidencia</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="status" class="form-label">Estatus</label>
                                <select id="status" class="form-select" required>
                                    <option value="Proyecto">En Proceso</option>
                                    <option value="Incidencia">Pendiente</option>
                                    <option value="Incidencia">Detenido</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="status" class="form-label">Nivel</label>
                                <select id="status" class="form-select" required>
                                    <option value="Urgente">Urgente</option>
                                    <option value="Esta semana">Esta semana</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="comments"
                                placeholder="Ticket, usuario, notas de seguimiento">Antes de las 4</textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Level -->
    <div class="modal fade" id="Level" tabindex="-1" aria-labelledby="LevelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="LevelLabel">Crear un nivel de prioridad</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Escribe el nombre del nivel"
                            required>
                        </div>
                        <label class="form-label">Elige un color</label>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" id="red" name="color" value="red">
                                <div class="color-circle red"></div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" id="yellow" name="color" value="yellow">
                                <div class="color-circle yellow"></div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" id="cream" name="color" value="cream">
                                <div class="color-circle cream"></div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" id="blue" name="color" value="blue">
                                <div class="color-circle blue"></div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" id="green" name="color" value="green">
                                <div class="color-circle green"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="Delete" tabindex="-1" aria-labelledby="DelenteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="DelenteLabel">¿Estas seguro de borrar la tarea?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center gap-5">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Regresar</button>
                    <button type="button" class="btn btn-primary">Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="levels image">
                    <div>
                        <span class="move fw-bold">Urgente</span> <!-- opcional -->
                        <div class="levels red">
                            <div class="d-flex justify-content-between mb-2 p-2 border rounded">
                                <button type="button" class="w-100" data-bs-toggle="modal" data-bs-target="#Item">
                                    <i class="move bi bi-arrow-right-short"></i>
                                    <span class="">Item 2.1</span>
                                </button>
                                <button type="button" aria-label="Borrar" data-bs-toggle="modal" data-bs-target="#Delete"><i class="bi bi-trash"></i></button>
                            </div>
                            <div class="d-flex justify-content-between mb-2 p-2 border rounded">
                                <button type="button" class="w-100" data-bs-toggle="modal" data-bs-target="#Item">
                                    <i class="move bi bi-arrow-right-short"></i>
                                    <span class="">Item 2.2</span>
                                </button>
                                <button type="button" aria-label="Borrar" data-bs-toggle="modal" data-bs-target="#Delete"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="move fw-bold">Esta semana</span> <!-- opcional -->
                        <div class="levels yellow">
                            <div class="d-flex justify-content-between mb-2 p-2 border rounded">
                                <button type="button" class="w-100" data-bs-toggle="modal" data-bs-target="#Item">
                                    <i class="move bi bi-arrow-right-short"></i>
                                    <span class="">Item 2.1</span>
                                </button>
                                <button type="button" aria-label="Borrar" data-bs-toggle="modal" data-bs-target="#Delete"><i class="bi bi-trash"></i></button>
                            </div>
                            <div class="d-flex justify-content-between mb-2 p-2 border rounded">
                                <button type="button" class="w-100" data-bs-toggle="modal" data-bs-target="#Item">
                                    <i class="move bi bi-arrow-right-short"></i>
                                    <span class="">Item 2.2</span>
                                </button>
                                <button type="button" aria-label="Borrar" data-bs-toggle="modal" data-bs-target="#Delete"><i class="bi bi-trash"></i></button>
                            </div>
                            <div class="d-flex justify-content-between mb-2 p-2 border rounded">
                                <button type="button" class="w-100" data-bs-toggle="modal" data-bs-target="#Item">
                                    <i class="move bi bi-arrow-right-short"></i>
                                    <span class="">Item 2.3</span>
                                </button>
                                <button type="button" aria-label="Borrar" data-bs-toggle="modal" data-bs-target="#Delete"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-2 p-2 border rounded">
                        <button type="button" class="w-100" data-bs-toggle="modal" data-bs-target="#Item">
                            <i class="move bi bi-arrow-right-short"></i>
                            <span class="">Item 2.3</span>
                        </button>
                        <button type="button" aria-label="Borrar" data-bs-toggle="modal" data-bs-target="#Delete"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- BS Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
    <!-- Sortable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"
        integrity="sha512-TelkP3PCMJv+viMWynjKcvLsQzx6dJHvIGhfqzFtZKgAjKM1YPqcwzzDEoTc/BHjf43PcPzTQOjuTr4YdE8lNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- My script -->
    <script src="/js/app.js"></script>
</body>

</html>
